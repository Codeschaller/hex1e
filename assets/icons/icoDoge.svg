<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0b1020" stroke="#3af2ff" stroke-width="2"/>

  <!-- Stylized shield -->
  <path
    d="M32 12 L20 18 V30c0 9 5 16 12 20c7-4 12-11 12-20V18Z"
    fill="#101a33"
    stroke="#3af2ff"
    stroke-width="2"
  />

  <!-- Dodge arrow (incoming attack) -->
  <path
    d="M10 24 L30 20"
    stroke="#ff4b4b"
    stroke-width="3"
    stroke-linecap="round"
  />
  <polygon
    points="30,20 24,18 26,24"
    fill="#ff4b4b"
  />

  <!-- Motion arc (evasion curve) -->
  <path
    d="M22 40 C30 46, 40 46, 48 38"
    fill="none"
    stroke="#3af2ff"
    stroke-width="2"
    stroke-linecap="round"
    stroke-dasharray="3 3"
  />

  <!-- Small dodge spark -->
  <circle cx="46" cy="30" r="2" fill="#3af2ff"/>
</svg>
