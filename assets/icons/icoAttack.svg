<svg width="64" height="64" viewBox="0 0 64 64"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#111827" stroke="#4B5563" stroke-width="2"/>

  <!-- D100 die (stylized polygon) -->
  <polygon points="32,10 48,20 54,36 48,50 32,58 16,50 10,36 16,20"
           fill="#1F2937" stroke="#9CA3AF" stroke-width="1.5"/>

  <!-- Die highlight -->
  <polygon points="32,10 48,20 32,28 16,20"
           fill="#374151"/>

  <!-- Number "100" on die -->
  <text x="32" y="38"
        text-anchor="middle"
        font-family="sans-serif"
        font-size="10"
        fill="#E5E7EB"
        font-weight="bold">
    100
  </text>

  <!-- Sword (melee) -->
  <!-- Blade -->
  <rect x="28" y="8" width="4" height="26" fill="#E5E7EB"/>
  <rect x="27" y="8" width="6" height="4" fill="#F9FAFB"/>

  <!-- Guard -->
  <rect x="24" y="30" width="12" height="3" fill="#9CA3AF"/>

  <!-- Grip -->
  <rect x="29" y="33" width="2" height="7" fill="#6B7280"/>

  <!-- Pommel -->
  <circle cx="30" cy="42" r="2" fill="#9CA3AF"/>

  <!-- Accent slash behind sword -->
  <line x1="14" y1="18" x2="26" y2="8"
        stroke="#F97316" stroke-width="2" stroke-linecap="round"/>
</svg>
